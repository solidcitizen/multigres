services:
  postgres:
    image: postgres:17
    ports:
      - "15432:5432"
    environment:
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: pgvpd_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pgvpd_test"]
      interval: 2s
      timeout: 5s
      retries: 15
    tmpfs:
      - /var/lib/postgresql/data
